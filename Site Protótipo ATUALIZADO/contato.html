    <!-- ======= Contato ======= -->
    <section id="contact" class="contact">
      
      <div class="container">
  
        <div class="container-fluid">
            <div class="section-title">
                <h2>Fale Conosco!</h1>
            </div>
        </div> <!--FIm container-fluid-->
  
          <div class="col-lg-12">
  
            <form action="forms/contactform.php" method="post" role="form" class="php-email-form">
            
              <div class="row">
               
              
  
                <div class="col-md-12 center"> <!-- coluna da esquerda-->
                  
                  <div class="row">
                    
                      <label for="nome" class="col-form-label">Nome:</label>
                      <input type="text" name="name" class="form-control formulario-estilo" id="name" placeholder="Seu nome" data-rule="minlen:4" data-msg="Porfavor, insira pelo menos 4 caracteres" />
                      <div class="validate"></div>
                  </div>
  
                  <div class="row">
                    
                    
                      <label for="email" class="col-form-label">E-mail:</label>
                      <input type="email" class="form-control formulario-estilo" name="email" id="email" placeholder="@exemplo.com" data-rule="email" data-msg="Porfavor, insira um e-mail válido" />
                      <div class="validate"></div>
                  </div>
  
                  <div class="row">
                  
                    
                    <label for="tel" class="col-form-label">Telefone:</label>
                    <input type="tel" class="form-control formulario-estilo" name="tel" id="tel" pattern="\([0-9]{2}\)[\s][0-9]{4,5}-[0-9]{4}" placeholder="(11) 0000 - 0000" data-rule="tel" data-msg="Porfavor, insira um telefone válido" />
                    <div class="validate"></div>
                  </div>
  
                  <div class="row">
                    
                    <label for="subject" class="col-form-label">Assunto:</label>
                    <select class="form-control formulario-estilo" name="subject" id="subject" data-rule="required" data-msg="Porfavor, selecione um assunto">
                        <option value="Reservar">Faça a sua Reserva!</option>
                        <option value="Dúvidas sobre datas">Verificar datas disponíveis</option>
                        <option value="Informações Gerais">Reclamação</option>
                        <option value="Outros">Outros</option>
                    </select>
                    <div class="validate"></div>
                  </div>
                 
                </div> <!--fim da coluna da esquerda -->
  
                <div class="col-md-12 coluna-direita"> <!-- coluna da direita-->
  
                  <div class="row">
                   
              
                      <label for="mensagem" class="col-form-label">Mensagem:</label>
                      <textarea class="form-control formulario-estilo" name="message" rows="5" data-rule="required" data-msg="Porfavor, escreva uma mensagem" placeholder="Digite a sua mensagem neste campo"></textarea>
                      <div class="validate"></div>
                  </div>
  
                  <div class="row">
                    
                      <!--<input style="margin-top: 36px" type="submit" id="botao-enviar-mensagem" class="form-control botao-enviar-mensagem" value="Enviar mensagem"/> -->            
                      <button type="submit" name="submit" id="botao-enviar-mensagem" class="text-center form-control botao-enviar-mensagem">Enviar</button>
                  </div>
  
                </div><!--fim da coluna da direita -->
  
             </div> <!-- fim da linha do form - form-row-->
  
             <!--
              <div class="mb-3">
                <div class="loading">Loading</div>

              </div>
              --> 
            </form>
